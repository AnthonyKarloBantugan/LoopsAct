<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- STYLES.CSS -->
	<link rel="stylesheet" href="./styles.css">
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>JS Repetition Control Structures</title>
</head>
<body>
    <div class="container-fluid mb-5 mt-5">
		<h2 class="text-center text-white">Repetition Control Structures</h2>
	</div>
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col border border-dark rounded p-5 mb-3">
                <div class="form-group">
                    <label for="task1" class="text-white">While Loop</label>
                    
                    <!-- get user info -->
                    <input type="number" name="" id="task1" class="form-control" placeholder="Enter a number">

                    <!-- to start the process -->
                    <button type="submit" class="btn btn-primary btn-block mt-3" onclick="countUsingWhile()">Submit</button>

                    <!-- display the message to the user if the value is NOT valid -->
                    <p id="message" class="text-danger"></p>
                </div>
            </div>
            <div class="col border border-dark rounded p-5 mb-3">
                <div class="form-group">
                    <label for="task2" class="text-white">Do-While Loop</label>

                    <!-- get user info -->
                    <input type="number" name="task2" id="task2" class="form-control" placeholder="Enter a number">

                    <!-- start the process -->
                    <button type="submit" class="btn btn-primary btn-block mt-3" onclick="countUsingDoWhile()">Submit</button></div>

                    <h5 class="text-success" id="info"></h5>
            </div>
            <div class="col border border-dark rounded p-5 mb-3">
                <div class="form-group">
                    <label for="" class="text-white">For Loop</label>

                    <input type="number" name="task3" id="task3" class="form-control" placeholder="Enter a number">

                    <button type="submit" class="btn btn-primary btn-block mt-3" onclick="countUsingForLoop()">Submit</button>

                    <p class="text-muted" id="response"></p>
                </div>
            </div>
        </div>

		<div class="row m-5">
			<div class="form-group col p-4 p-lg-5 border border-dark rounded">
				<h1 class="text-center">Access Elements of a String</h1>
		
				<!-- for the user's input -->
				<input type="text" name="name" id="userName" placeholder="Insert Name Here" class="form-control mt-5">
		
				<!--  -->
				<button type="submit" id="getString" class="btn btn-primary btn-block mt-3 " onclick="accessElementsInString()">Get Letters of the Name</button>
		
				<!-- display the lenght of the string -->
				<p class="text-success mt-4" id="stringLength"></p>
			</div>
		
			<!-- Palindrome Checker -->
			<div class="form-group col p-3 p-lg-5 border border-dark rounded">
				<h1 class="text-center custom-size ">Palindrome Checker</h1>
		
				<!-- for the user's input -->
				<input type="text" name="word" id="word" placeholder="Insert Word Here" class="form-control mt-5">
		
				<!--  -->
				<button type="submit" id="detectWord" class="btn btn-primary btn-block mt-3" onclick="detectPalindrome()">Detect Palindrome</button>
		
				<!-- display the lenght of the string -->
				<p class="mt-4" id="detectPalindrome"></p>
			</div>
		
			<!-- Get all Odd Numbers in a series -->
			<div class="form-group col p-4 p-lg-5 border border-dark rounded">
				<h1 class="text-center">Get All Odd Numbers</h1>
		
				<!-- for the user's input -->
				<input type="number" name="value4" id="value4" placeholder="Insert Number Here" class="form-control mt-5">
		
				<!--  -->
				<button type="submit" id="getOdd" class="btn btn-primary btn-block mt-3" onclick="getOddNumbers()">Get All Odd Numbers</button>
		
				<!-- display the lenght of the string -->
				<p class="mt-4" id="getOddNum"></p>
			</div>
		</div>
</div>


    
    <!-- JS LINK -->
    <script src="./app.js"></script>
    
    <!-- BOOTSTRAP JAVASCRIPT BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>

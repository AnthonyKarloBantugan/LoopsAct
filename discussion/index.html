<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>JS Repetition Control Structures</title>
</head>
<body>
    
    <div class="m-5">
        <h2>Repetition Control Structures</h2>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="task1">While Loop</label>
                    
                    <!-- get user info -->
                    <input type="number" name="" id="task1" class="form-control">

                    <!-- to start the process -->
                    <button type="submit" class="btn btn-primary btn-block mt-5" onclick="countUsingWhile()">Enter 1</button>

                    <!-- display the message to the user if the value is NOT valid -->
                    <p id="message" class="text-danger"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="task2">Do-While Loop</label>

                    <!-- get user info -->
                    <input type="number" name="task2" id="task2" class="form-control">

                    <!-- start the process -->
                    <button type="submit" class="btn btn-primary btn-block mt-5" onclick="countUsingDoWhile()">Enter 2</button></div>

                    <h5 class="text-danger" id="info"></h5>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">For Loop</label>

                    <input type="number" name="task3" id="task3" class="form-control">

                    <button type="submit" class="btn btn-primary btn-block mt-5" onclick="countUsingForLoop()">Enter 3</button>

                    <p class="text-muted" id="response"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <h1>Accessing Elements of a String</h1>

                <!-- for the user's input -->
                <input type="text" name="name" id="userName" placeholder="Inser Name Here" class="form-control">

                <!--  -->
                <button type="submit" id="getString" class="btn btn-primary" onclick="accessElementsInString()">Get Letters of the Name</button>

                <!-- display the lenght of the string -->
                <p class="text-success mt-4" id="stringLength"></p>
            </div>

			<!-- Palindrome Checker -->
			<div class="form-group col-4">
                <h1>Identify Palindrome</h1>

                <!-- for the user's input -->
                <input type="text" name="word" id="word" placeholder="Inser Word Here" class="form-control">

                <!--  -->
                <button type="submit" id="detectWord" class="btn btn-primary mt-2" onclick="detectPalindrome()">Detect Palindrome</button>

                <!-- display the lenght of the string -->
                <p class="mt-4" id="detectPalindrome"></p>
            </div>

                
        </div>
    </div>
    
    <!-- JS LINK -->
    <script src="./app.js"></script>
    
    <!-- BOOTSTRAP JAVASCRIPT BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
